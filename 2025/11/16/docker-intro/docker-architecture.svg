<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700" width="1000" height="700">
  <defs>
    <!-- 定義漸層色彩 -->
    <linearGradient id="dockerBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2496ED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0DB7ED;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="containerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="registryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:1" />
    </linearGradient>
    
    <!-- 陰影效果 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1000" height="700" fill="#d0d0d0"/>
  
  <!-- 標題 -->
  <text x="500" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Docker 架構圖</text>
  
  <!-- Docker Client -->
  <g id="docker-client">
    <rect x="50" y="80" width="150" height="100" rx="10" fill="url(#dockerBlue)" filter="url(#shadow)"/>
    <text x="125" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Docker Client</text>
    <text x="125" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">CLI / API</text>
    <text x="125" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">用戶介面</text>
  </g>
  
  <!-- Docker Engine (Host) -->
  <g id="docker-engine">
    <rect x="300" y="60" width="400" height="300" rx="15" fill="#e3f2fd" stroke="#2196F3" stroke-width="2" filter="url(#shadow)"/>
    <text x="500" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976D2">Docker Engine (Host)</text>
    
    <!-- Docker Daemon -->
    <rect x="320" y="100" width="160" height="80" rx="8" fill="url(#dockerBlue)" filter="url(#shadow)"/>
    <text x="400" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Docker Daemon</text>
    <text x="400" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">(dockerd)</text>
    <text x="400" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">REST API</text>
    
    <!-- Container Runtime -->
    <rect x="500" y="100" width="180" height="80" rx="8" fill="#795548" filter="url(#shadow)"/>
    <text x="590" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Container Runtime</text>
    <text x="590" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">containerd / runc</text>
    <text x="590" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">容器執行環境</text>
    
    <!-- Images -->
    <rect x="320" y="200" width="120" height="60" rx="8" fill="#9C27B0" filter="url(#shadow)"/>
    <text x="380" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Images</text>
    <text x="380" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">映像檔</text>
    <text x="380" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">只讀模板</text>
    
    <!-- Containers -->
    <rect x="460" y="200" width="100" height="60" rx="8" fill="url(#containerGradient)" filter="url(#shadow)"/>
    <text x="510" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Containers</text>
    <text x="510" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">容器實例</text>
    <text x="510" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">運行中</text>
    
    <!-- Volumes -->
    <rect x="580" y="200" width="100" height="60" rx="8" fill="#607D8B" filter="url(#shadow)"/>
    <text x="630" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Volumes</text>
    <text x="630" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">資料卷</text>
    <text x="630" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">持久化儲存</text>
    
    <!-- Networks -->
    <rect x="320" y="280" width="120" height="60" rx="8" fill="#3F51B5" filter="url(#shadow)"/>
    <text x="380" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Networks</text>
    <text x="380" y="315" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">網路管理</text>
    <text x="380" y="330" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">容器通訊</text>
  </g>
  
  <!-- Docker Registry -->
  <g id="docker-registry">
    <rect x="800" y="80" width="150" height="100" rx="10" fill="url(#registryGradient)" filter="url(#shadow)"/>
    <text x="875" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Docker Registry</text>
    <text x="875" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Docker Hub</text>
    <text x="875" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">私有倉庫</text>
    <text x="875" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">映像檔儲存</text>
  </g>
  
  <!-- Dockerfile -->
  <g id="dockerfile">
    <rect x="50" y="220" width="150" height="80" rx="10" fill="#673AB7" filter="url(#shadow)"/>
    <text x="125" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Dockerfile</text>
    <text x="125" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">建構腳本</text>
    <text x="125" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">自動化建構</text>
  </g>
  
  <!-- Docker Compose -->
  <g id="docker-compose">
    <rect x="50" y="340" width="150" height="80" rx="10" fill="#009688" filter="url(#shadow)"/>
    <text x="125" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Docker Compose</text>
    <text x="125" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">多容器編排</text>
    <text x="125" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">YAML 定義</text>
  </g>
  
  <!-- 連接線和箭頭 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Client to Daemon -->
  <line x1="200" y1="130" x2="320" y2="140" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="260" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">REST API</text>
  
  <!-- Daemon to Registry -->
  <line x1="480" y1="140" x2="800" y2="130" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="640" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">pull/push</text>
  
  <!-- Dockerfile to Images -->
  <line x1="200" y1="250" x2="320" y2="230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="260" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">build</text>
  
  <!-- Images to Containers -->
  <line x1="440" y1="230" x2="460" y2="230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="450" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">run</text>
  
  <!-- Compose to Engine -->
  <line x1="200" y1="380" x2="300" y2="300" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="250" y="340" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">orchestrate</text>
  
  <!-- 說明文字 -->
  <g id="legend">
    <rect x="50" y="500" width="900" height="180" rx="10" fill="#faf8f0" stroke="#ddd" stroke-width="1"/>
    <text x="70" y="525" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">架構說明：</text>
    
    <text x="70" y="550" font-family="Arial, sans-serif" font-size="12" fill="#555">1. <tspan font-weight="bold">Docker Client</tspan>：使用者透過 CLI 或 API 與 Docker 交互的介面</text>
    <text x="70" y="570" font-family="Arial, sans-serif" font-size="12" fill="#555">2. <tspan font-weight="bold">Docker Engine</tspan>：核心組件，包含 Docker Daemon 和 Container Runtime</text>
    <text x="70" y="590" font-family="Arial, sans-serif" font-size="12" fill="#555">3. <tspan font-weight="bold">Docker Registry</tspan>：儲存和分發 Docker 映像檔的中央倉庫</text>
    <text x="70" y="610" font-family="Arial, sans-serif" font-size="12" fill="#555">4. <tspan font-weight="bold">Dockerfile</tspan>：定義如何建構 Docker 映像檔的腳本檔案</text>
    <text x="70" y="630" font-family="Arial, sans-serif" font-size="12" fill="#555">5. <tspan font-weight="bold">Docker Compose</tspan>：定義和管理多容器應用程式的工具</text>
    <text x="70" y="650" font-family="Arial, sans-serif" font-size="12" fill="#555">6. <tspan font-weight="bold">Containers、Images、Volumes、Networks</tspan>：Docker 的核心資源組件</text>
  </g>
</svg>